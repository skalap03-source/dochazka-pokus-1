<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Docházkový panel</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 40px auto; }
    .hidden { display: none; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>

<!-- Přihlášení -->
<div id="login">
  <h2>Přihlášení</h2>
  <label>Jméno:<br>
    <input type="text" id="jmeno">
  </label><br><br>
  <label>Místo:<br>
    <select id="misto">
      <option value="Vypich">Vypich</option>
      <option value="Pražačka">Pražačka</option>
      <option value="Dejvice">Dejvice</option>
    </select>
  </label><br><br>
  <button onclick="prihlasit()">Pokračovat</button>
</div>

<!-- Docházkový panel -->
<div id="panel" class="hidden">
  <h2>Docházkový panel</h2>
  <p id="uzivatel"></p>
  <button onclick="zapsat()">Zapsat čas</button>
  <button onclick="odhlasit()">Odhlásit</button>
</div>

<script>
// URL pro odesílání dat do Google Formuláře
const formURL = "https://docs.google.com/forms/d/e/1FAIpQLScKG0j6pPMbHkI6LZc1af6WA8dVkYVftbVwtYGXi9tufsk0UA/formResponse";

// ID polí z Google Formuláře
const entryJmeno = "entry.1086879010";   // Jméno
const entryMisto = "entry.1840276064";   // Místo
const entryTyp   = "entry.658657709";    // Typ (např. Interval)
const entryCas   = "entry.335350319";    // Čas

// Přihlášení
function prihlasit() {
  const jmeno = document.getElementById('jmeno').value.trim();
  const misto = document.getElementById('misto').value;
  if (!jmeno) { alert('Zadej jméno'); return; }

  sessionStorage.setItem('jmeno', jmeno);
  sessionStorage.setItem('misto', misto);

  document.getElementById('login').classList.add('hidden');
  document.getElementById('panel').classList.remove('hidden');
  document.getElementById('uzivatel').innerText = `${jmeno} (${misto})`;
}

// Odhlášení
function odhlasit() {
  sessionStorage.clear();
  document.getElementById('panel').classList.add('hidden');
  document.getElementById('login').classList.remove('hidden');
}

// Zapsat čas
function zapsat() {
  const jmeno = sessionStorage.getItem('jmeno');
  const misto = sessionStorage.getItem('misto');
  const typ = "Interval";  // pevně nastavené pro interval
  const cas = new Date().toLocaleString('cs-CZ');

  const data = new FormData();
  data.append(entryJmeno, jmeno);
  data.append(entryMisto, misto);
  data.append(entryTyp, typ);
  data.append(entryCas, cas);

  fetch(formURL, { method: 'POST', mode: 'no-cors', body: data })
    .then(() => alert(`Záznam uložen: ${cas}`))
    .catch(err => alert('Chyba: ' + err));
}
</script>

</body>
</html>
