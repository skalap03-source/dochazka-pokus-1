<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Docházkový panel</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 40px auto; }
    .hidden { display: none; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>

<!-- Přihlášení -->
<div id="login">
  <h2>Přihlášení</h2>
  <label>Jméno:<br>
    <input type="text" id="jmeno">
  </label><br><br>
  <label>Místo:<br>
    <select id="misto">
      <option value="Vypich">Vypich</option>
      <option value="Pražačka">Pražačka</option>
      <option value="Dejvice">Dejvice</option>
    </select>
  </label><br><br>
  <button onclick="prihlasit()">Pokračovat</button>
</div>

<!-- Docházkový panel -->
<div id="panel" class="hidden">
  <h2>Docházkový panel</h2>
  <p id="uzivatel"></p>
  <button onclick="zapsat()">Zapsat čas</button>
  <button onclick="odhlasit()">Odhlásit</button>
</div>

<script>
// URL tvého nasazeného Apps Script Web App
const scriptURL = "https://script.google.com/macros/s/AKfycbzWPDS7d_N8iZoupntIBO-Z3bTtmhVmcUxFSOE7MerRrls6bpTi8u3HJB8ELHoSRgRsyw/exec";
//https://script.google.com/macros/s/AKfycbzWPDS7d_N8iZoupntIBO-Z3bTtmhVmcUxFSOE7MerRrls6bpTi8u3HJB8ELHoSRgRsyw/exec
function prihlasit() {
  const jmeno = document.getElementById('jmeno').value.trim();
  const misto = document.getElementById('misto').value;
  if (!jmeno) { alert('Zadej jméno'); return; }

  sessionStorage.setItem('jmeno', jmeno);
  sessionStorage.setItem('misto', misto);

  document.getElementById('login').classList.add('hidden');
  document.getElementById('panel').classList.remove('hidden');
  document.getElementById('uzivatel').innerText = `${jmeno} (${misto})`;
}

function odhlasit() {
  sessionStorage.clear();
  document.getElementById('panel').classList.add('hidden');
  document.getElementById('login').classList.remove('hidden');
}

function zapsat() {
  const jmeno = sessionStorage.getItem('jmeno');
  const misto = sessionStorage.getItem('misto');
  const typ = "Interval";
  const cas = new Date().toLocaleString('cs-CZ');

  const data = { jmeno, misto, typ, cas };

  fetch(scriptURL, {
    method: 'POST',
    mode: 'no-cors',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: new URLSearchParams(data)
  }).then(() => {
    alert(`Záznam uložen: ${cas}`);
  }).catch(err => alert("Chyba při zápisu: " + err));
}
</script>

</body>
</html>
