<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Docházkový panel</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 40px auto; }
    .hidden { display: none; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; margin-right: 10px; }
  </style>
</head>
<body>

<!-- Přihlášení -->
<div id="login">
  <h2>Přihlášení</h2>
  <label>Jméno a příjmení:<br>
    <input type="text" id="jmeno" placeholder="Např. Jan Novák">
  </label><br><br>
  <label>Místo:<br>
    <select id="misto">
      <option value="Brandýs">Brandýs</option>
      <option value="Dejvice">Dejvice</option>
      <option value="Harfa">Harfa</option>
      <option value="Máj">Máj</option>
      <option value="Nábřeží">Nábřeží</option>
      <option value="Ořechovka">Ořechovka</option>
      <option value="Pražačka">Pražačka</option>
      <option value="Příbram">Příbram</option>
      <option value="Sofijské náměstí">Sofijské náměstí</option>
      <option value="Uhříněves">Uhříněves</option>
      <option value="Vypich">Vypich</option>
      <option value="Vyšehrad">Vyšehrad</option>
    </select>
  </label><br><br>
  <button onclick="prihlasit()">Pokračovat</button>
</div>

<!-- Docházkový panel -->
<div id="panel" class="hidden">
  <h2>Docházkový panel</h2>
  <p id="uzivatel"></p>
  <button onclick="zapsatInterval('Kropení')">Kropení</button>
  <button onclick="zapsatInterval('Hrabaní')">Hrabaní</button>
  <button onclick="zapsatDochazku('Příchod')">Příchod</button>
  <button onclick="zapsatDochazku('Odchod')">Odchod</button>
  <button onclick="odhlasit()">Odhlásit</button>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbyx3bChpBYhRVhiBt9zt6BYvZgb2QL9oGu1RW9jjy4aB2jWoUNglfLw_krzEr49v8tX/exec";

// Přihlášení a normalizace jména
function prihlasit() {
  const jmeno = document.getElementById('jmeno').value.trim();
  const misto = document.getElementById('misto').value;
  if (!jmeno) { alert('Zadej jméno a příjmení'); return; }

  // Normalizace jména pro jednotný zápis do listu
  const jmenoNorm = jmeno.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();

  sessionStorage.setItem('jmeno', jmeno);        // originální pro zobrazení a zápis do tabulky
  sessionStorage.setItem('jmenoNorm', jmenoNorm); // normalizované pro volbu listu
  sessionStorage.setItem('misto', misto);

  document.getElementById('login').classList.add('hidden');
  document.getElementById('panel').classList.remove('hidden');
  document.getElementById('uzivatel').innerText = `${jmeno} (${misto})`;
}

// Odhlášení
function odhlasit() {
  sessionStorage.clear();
  document.getElementById('panel').classList.add('hidden');
  document.getElementById('login').classList.remove('hidden');
}

// Zápis Kropení / Hrabaní podle místa
function zapsatInterval(typ){
  const jmeno = sessionStorage.getItem('jmeno');
  const jmenoNorm = sessionStorage.getItem('jmenoNorm');
  const misto = sessionStorage.getItem('misto');
  const cas = new Date().toLocaleString('cs-CZ');

  const data = { jmeno, jmenoNorm, misto, typ, cas, action: "interval" };

  fetch(scriptURL,{
    method:'POST',
    headers:{'Content-Type':'application/x-www-form-urlencoded'},
    body: new URLSearchParams(data)
  })
  .then(response => response.text())
  .then(result => alert(result))
  .catch(err => alert("Chyba: " + err));
}

// Zápis Příchod / Odchod podle jména
function zapsatDochazku(typ){
  const jmeno = sessionStorage.getItem('jmeno');
  const jmenoNorm = sessionStorage.getItem('jmenoNorm');
  const misto = sessionStorage.getItem('misto');

  const data = { jmeno, jmenoNorm, misto, typ, action:"dochazka" };

  fetch(scriptURL,{
    method:'POST',
    headers:{'Content-Type':'application/x-www-form-urlencoded'},
    body: new URLSearchParams(data)
  })
  .then(response => response.text())
  .then(result => alert(result))
  .catch(err => alert("Chyba: " + err));
}
</script>

</body>
</html>
