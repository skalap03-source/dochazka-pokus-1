<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Docházkový panel</title>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: 40px auto; }
    .hidden { display: none; }
    button {
      font-weight: bold;
      font-size: 18px;
      padding: 12px 24px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .green { background-color: #4CAF50; color: black; }
    .red { background-color: #F44336; color: black; }
    .blue { background-color: #2196F3; color: black; }
    .orange { background-color: #FF9800; color: black; }
    .logout-btn {
      float: right;
      background-color: #555;
      color: white;
      font-size: 16px;
    }
    #panel h2 { margin-bottom: 10px; font-weight: bold; }
    .row { display: flex; gap: 10px; margin-bottom: 10px; }
    .clearfix::after { content: ""; clear: both; display: table; }
  </style>
</head>
<body>

<!-- Přihlášení -->
<div id="login">
  <h2>Přihlášení</h2>
  <label style="font-weight:bold;">Jméno a příjmení:<br>
    <input type="text" id="jmeno">
  </label><br><br>
  <label style="font-weight:bold;">Místo:<br>
    <select id="misto">
      <option value="Brandýs">Brandýs</option>
      <option value="Dejvice">Dejvice</option>
      <option value="Harfa">Harfa</option>
      <option value="Máj">Máj</option>
      <option value="Nábřeží">Nábřeží</option>
      <option value="Ořechovka">Ořechovka</option>
      <option value="Pražačka">Pražačka</option>
      <option value="Příbram">Příbram</option>
      <option value="Sofijské náměstí">Sofijské náměstí</option>
      <option value="Uhříněves">Uhříněves</option>
      <option value="Vypich">Vypich</option>
      <option value="Vyšehrad">Vyšehrad</option>
    </select>
  </label><br><br>
  <button onclick="prihlasit()" class="blue">Pokračovat</button>
</div>

<!-- Docházkový panel -->
<div id="panel" class="hidden">
  <div class="clearfix">
    <h2>Docházkový panel</h2>
    <button onclick="odhlasit()" class="logout-btn">Odhlásit &#x1F512;</button>
  </div>
  <p id="uzivatel" style="font-weight:bold;"></p>

  <!-- Příchod / Odchod -->
  <div class="row">
    <button onclick="zapsatDochazku('Příchod')" class="green">Příchod</button>
    <button onclick="zapsatDochazku('Odchod')" class="red">Odchod</button>
  </div>

  <!-- Kropení / Hrabaní -->
  <div class="row">
    <button onclick="zapsatInterval('Kropení')" class="orange">Kropení</button>
    <button onclick="zapsatInterval('Hrabaní')" class="blue">Hrabaní</button>
  </div>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbyt49bf2EwJmwcsbyN6Q6H3QwsbmACPdFhSNU_z25ZVSdI0W7ysSHPRrBXjtFFqGqx1NQ/exec";

function prihlasit() {
  const jmeno = document.getElementById('jmeno').value.trim();
  const misto = document.getElementById('misto').value;
  if (!jmeno) { alert('Zadej jméno'); return; }

  sessionStorage.setItem('jmeno', jmeno);
  sessionStorage.setItem('misto', misto);

  document.getElementById('login').classList.add('hidden');
  document.getElementById('panel').classList.remove('hidden');
  document.getElementById('uzivatel').innerText = `${jmeno} (${misto})`;
}

function odhlasit() {
  sessionStorage.clear();
  document.getElementById('panel').classList.add('hidden');
  document.getElementById('login').classList.remove('hidden');
}

function zapsatInterval(typ) {
  const jmeno = sessionStorage.getItem('jmeno');
  const misto = sessionStorage.getItem('misto');
  const cas = new Date().toLocaleString('cs-CZ');

  const data = { jmeno, misto, typ, cas, action: "interval" };

  fetch(scriptURL, {
    method:'POST',
    headers:{'Content-Type':'application/x-www-form-urlencoded'},
    body:new URLSearchParams(data)
  })
  .then(r => r.text())
  .then(txt => alert(txt))
  .catch(err => alert("Chyba: " + err));
}

function zapsatDochazku(typ) {
  const jmeno = sessionStorage.getItem('jmeno');
  const misto = sessionStorage.getItem('misto');

  const data = { jmeno, misto, typ, action:"dochazka" };

  fetch(scriptURL, {
    method:'POST',
    headers:{'Content-Type':'application/x-www-form-urlencoded'},
    body:new URLSearchParams(data)
  })
  .then(r => r.text())
  .then(txt => alert(txt))
  .catch(err => alert("Chyba: " + err));
}
</script>

</body>
</html>
