<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Docházkový panel</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 40px auto; }
    .hidden { display: none; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>

<!-- Přihlášení -->
<div id="login">
  <h2>Přihlášení</h2>
  <label>Jméno:<br>
    <input type="text" id="jmeno">
  </label><br><br>
  <label>Místo:<br>
    <select id="misto">
      <option value="Vypich">Vypich</option>
      <option value="Pražačka">Pražačka</option>
      <option value="Dejvice">Dejvice</option>
    </select>
  </label><br><br>
  <button onclick="prihlasit()">Pokračovat</button>
</div>

<!-- Docházkový panel -->
<div id="panel" class="hidden">
  <h2>Docházkový panel</h2>
  <p id="uzivatel"></p>
  <button onclick="zapsat()">Zapsat čas</button>
  <button onclick="odhlasit()">Odhlásit</button>
</div>

<!-- Skrytý form pro Google Form -->
<form id="dochazkaForm" action="https://docs.google.com/forms/d/e/1FAIpQLScKG0j6pPMbHkI6LZc1af6WA8dVkYVftbVwtYGXi9tufsk0UA/formResponse" method="POST" target="hidden_iframe" class="hidden">
  <input type="hidden" name="entry.1086879010" id="f_jmeno">
  <input type="hidden" name="entry.1840276064" id="f_misto">
  <input type="hidden" name="entry.658657709" id="f_typ">
  <input type="hidden" name="entry.335350319" id="f_cas">
</form>
<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
function prihlasit() {
  const jmeno = document.getElementById('jmeno').value.trim();
  const misto = document.getElementById('misto').value;
  if (!jmeno) { alert('Zadej jméno'); return; }

  sessionStorage.setItem('jmeno', jmeno);
  sessionStorage.setItem('misto', misto);

  document.getElementById('login').classList.add('hidden');
  document.getElementById('panel').classList.remove('hidden');
  document.getElementById('uzivatel').innerText = `${jmeno} (${misto})`;
}

function odhlasit() {
  sessionStorage.clear();
  document.getElementById('panel').classList.add('hidden');
  document.getElementById('login').classList.remove('hidden');
}

function zapsat() {
  const jmeno = sessionStorage.getItem('jmeno');
  const misto = sessionStorage.getItem('misto');
  const typ = "Interval";
  const cas = new Date().toLocaleString('cs-CZ');

  // nastav hodnoty skrytého formuláře
  document.getElementById('f_jmeno').value = jmeno;
  document.getElementById('f_misto').value = misto;
  document.getElementById('f_typ').value = typ;
  document.getElementById('f_cas').value = cas;

  // odešli formulář
  document.getElementById('dochazkaForm').submit();

  alert(`Záznam uložen: ${cas}`);
}
</script>

</body>
</html>
