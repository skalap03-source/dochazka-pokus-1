<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Docházkový panel</title>
  <style>
    body { font-family: sans-serif; margin:0; height:100vh; display:flex; justify-content:center; align-items:center; background:#f5f5f5; }
    #panel, #login { background:white; padding:30px; border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,0.2); text-align:center; }
    button { padding:15px 25px; font-size:16px; margin:10px; font-weight:bold; color:#000; border:none; border-radius:8px; cursor:pointer; }
    #prichod { background:#4CAF50; color:white; }
    #odchod { background:#F44336; color:white; }
    #kropeni, #hrabani { background:#2196F3; color:white; }
    #odhlasit { background:#555; color:white; position:absolute; top:20px; right:20px; padding:10px; font-size:14px; border-radius:50px; }
    select, input { font-size:16px; padding:8px; margin:5px 0; width:100%; }
  </style>
</head>
<body>

<!-- Přihlášení -->
<div id="login">
  <h2>Přihlášení</h2>
  <input type="text" id="jmeno" placeholder="Jméno a příjmení">
  <select id="misto">
    <option value="Brandýs">Brandýs</option>
    <option value="Dejvice">Dejvice</option>
    <option value="Harfa">Harfa</option>
    <option value="Máj">Máj</option>
    <option value="Nábřeží">Nábřeží</option>
    <option value="Ořechovka">Ořechovka</option>
    <option value="Pražačka">Pražačka</option>
    <option value="Příbram">Příbram</option>
    <option value="Sofijské náměstí">Sofijské náměstí</option>
    <option value="Uhříněves">Uhříněves</option>
    <option value="Vypich">Vypich</option>
    <option value="Vyšehrad">Vyšehrad</option>
  </select>
  <button onclick="prihlasit()">Pokračovat</button>
</div>

<!-- Panel -->
<div id="panel" class="hidden">
  <button id="odhlasit" onclick="odhlasit()">Odhlásit ⨯</button>
  <h2 id="uzivatel"></h2>
  <div>
    <button id="prichod" onclick="zapsatDochazku('Příchod')">Příchod</button>
    <button id="odchod" onclick="zapsatDochazku('Odchod')">Odchod</button>
  </div>
  <div>
    <button id="kropeni" onclick="zapsatInterval('Kropení')">Kropení</button>
    <button id="hrabani" onclick="zapsatInterval('Hrabání')">Hrabání</button>
  </div>
</div>

<script>
const scriptURL = "TVÁ_URL_APPS_SCRIPT"; // sem vlož nasazený URL Web App

function prihlasit() {
  let jmeno = document.getElementById('jmeno').value.trim();
  let misto = document.getElementById('misto').value;
  if(!jmeno){ alert("Zadejte jméno"); return; }
  sessionStorage.setItem("jmeno", jmeno);
  sessionStorage.setItem("misto", misto);
  document.getElementById('login').classList.add("hidden");
  document.getElementById('panel').classList.remove("hidden");
  document.getElementById('uzivatel').innerText = `${jmeno} (${misto})`;
}

function odhlasit(){
  sessionStorage.clear();
  document.getElementById('panel').classList.add("hidden");
  document.getElementById('login').classList.remove("hidden");
}

function zapsatInterval(typ){
  const jmeno = sessionStorage.getItem("jmeno");
  const misto = sessionStorage.getItem("misto");
  const data = { jmeno, misto, typ, cas: new Date(), action:"interval" };
  fetch(scriptURL,{ method:"POST", body: new URLSearchParams(data) })
  .then(r=>r.text()).then(alert).
